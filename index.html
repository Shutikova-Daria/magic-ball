          font-weight: 800;
          background-image:url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/b9e405d8-7e26-4ce3-a7d8-dd388ca2b4dc/d5tk6bt-cca127f7-bb11-433e-bb01-fe369acaa5cb.png/v1/fit/w_828,h_664/png_magic_ball__2__by_moonglowlilly_d5tk6bt-414w-2x.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9ODIwIiwicGF0aCI6IlwvZlwvYjllNDA1ZDgtN2UyNi00Y2UzLWE3ZDgtZGQzODhjYTJiNGRjXC9kNXRrNmJ0LWNjYTEyN2Y3LWJiMTEtNDMzZS1iYjAxLWZlMzY5YWNhYTVjYi5wbmciLCJ3aWR0aCI6Ijw9MTAyNCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.cJJg4zcCTPtEdqzypbf0Q01VXGEE-f91Fbon5YXHq8M");
        }
        button {
            margin-top: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 20px;
            background-color: rgb(32, 16, 105);
            box-shadow: -5px -5px 10px black;
            border: none;
        }
        input {
            margin-top: 40px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 300px;
            border-radius: 20px;
            background-color: rgb(55, 14, 94);
            box-shadow: -5px -5px 10px black;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        function getRandomAnswer() {
            const answers = [
                "Так",
                "Ні",
                "Можливо",
                "Не знаю"
            ];
            const randomIndex = Math.floor(Math.random() * answers.length);
            return answers[randomIndex];
        }

        const magicBall = document.createElement('div');
        magicBall.className = 'magic-ball';
        magicBall.innerText = '?';

        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Введіть ваше запитання';

        const button = document.createElement('button');
        button.innerText = 'Запитати магічну кулю';
        
        button.onclick = function() {
            const question = input.value.trim();
            if (question) {
                magicBall.innerText = getRandomAnswer();
                input.value = ''; 
            } else {
                magicBall.innerText = "Задайте питання!";
            }
        };

        document.body.appendChild(input);
        document.body.appendChild(magicBall);
        document.body.appendChild(button);
    </script>
</body>
</html>
